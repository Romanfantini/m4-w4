<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Card Prodotti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestione Card Prodotti</h1>

        <form id="cardForm">    
            <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">brand prodotto</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="text" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL immaggine</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="validation" class="form-check">disponibile</label>
                <input type="checkbox" id="validation" name="disponibile">
            </div>
            <button type="submit" class="btn btn-primary" id="btnCrea">Crea</button>
            <button type="button" class="btn btn-secondary" id="btnModifica">Modifica</button>
            <button type="button" class="btn btn-danger" id="btnElimina">Elimina</button>


        </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
