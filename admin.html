<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Card Prodotti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestione Card Prodotti</h1>

        <form id="cardForm">    
            <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand prodotto</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required placeholder="Inserire solo numeri!">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL immaggine</label>
                <input type="url" class="form-control" id="imageUrl" required>
            </div>
          
            <button type="submit" class="btn btn-primary" id="btnCrea">Crea</button>
            <button type="button" class="btn btn-secondary" id="btnModifica">Modifica</button>
            <button type="button" class="btn btn-danger" id="btnElimina">Elimina</button>


        </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/crea.js"></script>
</body>
</html>
